name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 또는 사용하시는 주 브랜치 이름 (예: master)

# 워크플로우에 쓰기 권한을 부여하는 부분입니다.
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace Firebase Config 🤫
        run: |
          sed -i "s|__FIREBASE_CONFIG_JSON__|${{ secrets.FIREBASE_CONFIG }}|" index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
